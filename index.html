<!DOCTYPE html>
<html lang="en">
<head>
    <title>iTunes</title>
</head>
<body>
    <div>
        <p align="center">iTunes</p>
        <table width="100%">
            <tr height="50">
                <td width="33%" align="left">&nbsp;&nbsp;&nbsp;
                    <img src="./images/pre-track.png" height="20px" width="20px"/>
                    <img src="./images/play.png" height="25px" width="25px"/>
                    <img src="./images/next-track.png" height="20px" width="20px"/>
                </td>
                <td width="33%" align="center">
                    <button>
                             <div>
                             &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                             <img src="./images/apple-logo.png" height="30px" width="30px"/>
                             &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                             </div>
                    </button>
                </td>
                <td width="33%" align="right">
                    <div align="right">
                        <button>🔍</button>
                        <input list="songs" placeholder="Select songs"/>
                        <datalist id="songs">
                            
                            
                            <option value="classic">Classic</option>
                            <option value="pop">Pop</option>
                            <option value="rock">Rock</option>
                            <option value="hip-hop">Hip-Hop</option>
                        </datalist>
                        <button>
                            <img src="./images/view.png" height="25px" width="25px"/>
                        </button>
                    </div>
                </td>
            </tr>
            <tr>
                <td width="33%" align="left">&nbsp;&nbsp;&nbsp;
                    <img src="./images/volume-down.png" height="10px" width="10px"/>
                    <img src="./images/loading.png" height="10px" width="45px"/>
                    <img src="./images/high-volume.png" height="10px" width="10px"/>

                </td>
                <td width="33%" ></td>
                <td width="33%" align="right">
                    <small>Search Music Store</small>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <small>Browse</small>
                </td>
            </tr>
        </table>
    </div>
    <table border="1">
        <tr>
            <td width="100%">
                <button>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <b>Source</b>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </button><br/>
                🎶Library<br/>
                🛜Radio<br/>
                <mark>🎵Music Store&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp; &nbsp; &nbsp;&nbsp;
                </mark><br/>
                📁60's Music<br/>
                📁My Top Rated<br/>
                📁Recently Played<br/>
                📁Top 25 Most Played<br/>
                🎼Audio Books<br/>
                🎼Grateful Dead - 1/23/70<br/>
                🎼My Compilation<br/>
                🎼Turn Out the Stars disc 1
                <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
            </td>
        </tr>
    </table>
    
</body>
</html>
